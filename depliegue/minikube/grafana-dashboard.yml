apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-dashboard
  labels:
    app: grafana-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-dashboard
  template:
    metadata:
      labels:
        app: grafana-dashboard
    spec:
      containers:
        - name: grafana
          image: grafana/grafana-oss:latest
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-dashboard
spec:
  type: NodePort
  selector:
    app: grafana-dashboard
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
